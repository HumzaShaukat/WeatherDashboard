<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href = "./assets/css/weather-icons.min.css"/>


  </head>
  <header>Weather Dashboard  </header>
  <body>
    <div id = "mainContainer">
    <form id = "searchbar">
        <label for = "search" id = "searchLabel">Search for a City: </label>
        <input name = "search" id = "search" placeholder = "ex. San Diego">
        <button id = "searchBtn">Search</button>
        <ul id = "searchHistory"></ul>
    </form>
    <div id = secondaryContainer>
      <div id = "currentWeather" style = "display: none"></div>
      <div id = "futureWeather" style = "display: none">
          <h2>5-Day Forecast: </h2>
          <div id = "fiveDay"></div>
      </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>
    <script type = "module" src = "assets/js/script.js"></script>
  </body>


</html>
